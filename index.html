<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="webxdc.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="info">
      <div class="ev-name">
        <input id="title" type="text" />
        <a href="" onclick="setTitle(document.getElementById('title').value, true); return false;">OK</a>
      </div>
      <div class="deadline">
        <input
          id="deadline"
          type="date"
          name="deadline"
          placeholder="select Deadline"
        />
        <a href="" onclick="sendUpdate(); return false">OK</a>
        <p id="output"></p>
      </div>
    </div>
    <div id="root"></div>
    <script>
      window.webxdc.setUpdateListener(receiveUpdate, 0);
      document.getElementById("title").setAttribute("placeholder", getTitle())

      const rootElement = document.getElementById('root');

      function reRender() {
        rootElement.innerHTML = '';
        rootElement.appendChild(tableView());
      }

      reRender();
    </script>
  </body>
</html>
